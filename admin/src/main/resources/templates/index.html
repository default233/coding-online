<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Coding Online 首页</title>
    <!--    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />-->
    <!--    <meta content="Themesdesign" name="author" />-->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

    <link th:href="@{/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">

    <!--Morris Chart CSS -->
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}">

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body>

<div th:replace="common/common-section :: common_head"></div>
<!-- header-bg -->

<!-- Begin page -->

<div class="wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body">

                        <!--                            <h4 class="mt-0 header-title">With indicators</h4>-->
                        <!--                            <p class="sub-title">You can also add the indicators to the carousel, alongside the controls, too.</p>-->

                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid mx-auto" th:src="@{/assets/images/carousel1.jpg}" alt="First slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid mx-auto" th:src="@{/assets/images/carousel2.jpeg}" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid mx-auto" th:src="@{/assets/images/carousel3.jpg}" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="mt-0 header-title mb-4">学习网站</h4>
                        <ol class="activity-feed mb-0 pl-3">
                            <li class="feed-item">
                                <div class="feed-item-list">
                                    <p class="text-muted mb-1">菜鸟教程</p>
                                    <p class="font-15 mt-0 mb-0"><b class="text-primary"><a href="https://www.runoob.com/">菜鸟教程</a></b> - 学的不仅是技术,更是梦想!</p>
                                </div>
                            </li>
                            <li class="feed-item">
                                <p class="text-muted mb-1">力扣</p>
                                <p class="font-15 mt-0 mb-0"><b class="text-primary"><a target="_blank" href="https://leetcode-cn.com/">力扣(LeetCode)</a></b> - 全球极客挚爱的技术成长平台</p>
                            </li>
                            <li class="feed-item">
                                <p class="text-muted mb-1">w3school</p>
                                <p class="font-15 mt-0 mb-0"><b class="text-primary"><a target="_blank" href="https://www.w3school.com.cn/">w3school</a></b> - 领先的 Web 技术教程</p>
                            </li>

                            <li class="feed-item">
                                <p class="text-muted mb-1">牛客网</p>
                                <p class="font-15 mt-0 mb-2"><b class="text-primary"><a target="_blank" href="https://www.nowcoder.com/">牛客网</a></b> - 求职之前，先上牛客，就业找工作一站解决</p>
                            </li>

                            <li class="feed-item pb-1">
                                <p class="text-muted mb-1">udemy</p>
                                <p class="font-15 mt-0 mb-2"><b class="text-primary"><a target="_blank" href="https://www.udemy.com/">udemy</a></b> - 时间自由，学您想学</p>
                            </li>
                        </ol>

                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- end container-fluid -->
</div>
<!-- END wrapper -->

<div th:replace="common/common-section :: common_footer"></div>


<!--Morris Chart-->
<script th:src="@{/plugins/morris/morris.min.js}"></script>
<script th:src="@{/plugins/raphael/raphael.min.js}"></script>

<script th:src="@{/assets/pages/dashboard.init.js}"></script>

<!-- App js -->
<script th:src="@{/assets/js/index.js}"></script>


</body>

</html>
