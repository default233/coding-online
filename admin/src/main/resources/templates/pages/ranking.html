<body>

<div th:replace="common/common-section :: common_head"></div>
<!-- header-bg -->


<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <div class="card-body">
        <h4 class="mt-0 header-title mb-4">按通过率排名</h4>
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
            <tr>
              <th scope="col">序号</th>
              <th scope="col">用户名</th>
              <th scope="col">通过率</th>
<!--              <th scope="col">Priority</th>-->
            </tr>
            </thead>
            <tbody>

            <!-- start 1 -->
            <tr th:each="rank : ${ranks}">
              <td>
                <p th:text="${rank.getPassOrder()}" class="font-weight-bold">
                </p>
              </td>
              <td> <img th:src="@{'show-img?filename='+${rank.img}}" src="assets/images/users/user-1.jpg" alt="" class="thumb-md rounded-circle mr-2">[[${rank.username}]]</td>
              <td th:text="${rank.getPassRate()}">April, 25</td>
<!--              <td><span class="badge badge-primary">High</span></td>-->
            </tr>
            <!-- end 1 -->
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
