<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Coding Online 注册</title>
<!--    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />-->
<!--    <meta content="Themesdesign" name="author" />-->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

    <link th:href="@{/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a th:href="@{/index}" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a th:href="@{/index}" class="logo logo-admin">
                                    <img th:src="@{/assets/images/logo2.png}" class="mt-3" alt="" height="40"></a>
                                <p class="text-muted w-75 mx-auto mb-4 mt-4">欢迎注册成为 coding online 系统用户</p>
                            </div>

                            <form id="register-form" class="form-horizontal mt-4">

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="email">邮箱</label>
                                        <input class="form-control" type="text" required="" id="email" name="email" placeholder="请输入邮箱">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" required="" id="username" name="username" placeholder="请输入用户名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="请输入密码">
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="custom-control custom-checkbox" id="custom-agree">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1" required="">
                                        <label class="custom-control-label font-weight-normal" for="customCheck1">我同意 <a href="#" class="text-primary">条款</a></label>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">注册</button>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3 mb-2">
                                    <div class="col-12">
                                        <a th:href="@{/pages-login}" class="text-muted">已有账户?</a>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/assets/js/waves.min.js}"></script>

    <script th:src="@{/plugins/apexchart/apexcharts.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

    <!-- App js -->
    <script th:src="@{/assets/js/app.js}"></script>

    <!-- sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- login js -->
    <script th:src="@{/assets/js/login.js}"></script>
</body>

</html>
