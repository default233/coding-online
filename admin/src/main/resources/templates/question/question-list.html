<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Coding Online 题库</title>
<!--    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />-->
<!--    <meta content="Themesdesign" name="author" />-->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

    <link th:href="@{/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">

    <!-- DataTables -->
    <link th:href="@{/plugins/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/plugins/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

    <!-- Responsive datatable examples -->
    <link th:href="@{/plugins/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css" />

    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/metismenu.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css">

    <!-- Sweet Alert -->
    <link th:href="@{/plugins/sweet-alert2/sweetalert2.css}" rel="stylesheet" type="text/css">


</head>

<body>

<div th:replace="common/common-section :: common_head"></div>
<!-- header-bg -->

<div class="wrapper">
    <div class="container-fluid">


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="button-items">
                            <button type="button" id="question-put-button" class="btn btn-info btn-lg waves-effect waves-light">添加题目</button>

<!--                            <button type="button" id="type-put-button" class="btn btn-secondary btn-lg waves-effect waves-light">添加课程</button>-->
                            <button type="button" class="btn btn-secondary btn-lg waves-effect waves-light" data-toggle="modal" data-target="#add-modal">添加课程</button>

                            <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="add-modal">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mt-0">添加课程</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input class="form-control" required type="text" placeholder="请输入添加课程名称" id="question-type-input">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="question-type-button" class="btn btn-primary waves-effect waves-light">添加</button>
                                            <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                    <!-- /.modal-dialog -->

                            </div>

                            <button type="button" class="btn btn-secondary btn-lg waves-effect waves-light" data-toggle="modal" data-target="#delete-modal">删除课程</button>

                            <div class="modal fade bs-example-modal-center" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" id="delete-modal">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title mt-0">删除课程</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <select class="custom-select" id="delete-select">
                                                <option selected>请选择课程</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" id="question-delete-type-button" class="btn btn-primary waves-effect waves-light">删除</button>
                                            <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">取消</button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>


        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title">题库列表</h4>
<!--                        <p class="sub-title">DataTables has most features enabled by default, so all you need to do to use it with your own tables is to call the construction function: <code>$().DataTable();</code>.-->
<!--                        </p>-->

                        <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>标题</th>
                                <th>难度</th>
                                <th>提交次数</th>
                                <th>通过率</th>
                                <th>删除题目</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="question : ${questionList}">
                                <td th:text="${question.questionOrder}"></td>
                                <td th:text="${question.title}"></td>
                                <td th:text="${question.questionDifficulty}"></td>
                                <td th:text="${question.questionSubmit}">
                                <td th:text="${question.questionSubmit == 0}?0: ${question.getPassRate()*100 + '%'}"></td>
                                <td>
                                    <button type="button" class="btn btn-primary waves-effect waves-light" id="sa-warning">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->

    </div>
    <!-- end container-fluid -->
</div>
<!-- end wrapper -->

<!-- Footer -->
<div th:replace="common/common-section :: common_footer"></div>
<!-- End Footer -->

<!-- Required datatable js -->
<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/plugins/datatables/dataTables.bootstrap4.min.js}"></script>
<!-- Buttons examples -->
<script th:src="@{/plugins/datatables/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/plugins/datatables/jszip.min.js}"></script>
<script th:src="@{/plugins/datatables/pdfmake.min.js}"></script>
<script th:src="@{/plugins/datatables/vfs_fonts.js}"></script>
<script th:src="@{/plugins/datatables/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.print.min.js}"></script>
<script th:src="@{/plugins/datatables/buttons.colVis.min.js}"></script>
<!-- Responsive examples -->
<script th:src="@{/plugins/datatables/dataTables.responsive.min.js}"></script>
<script th:src="@{/plugins/datatables/responsive.bootstrap4.min.js}"></script>

<!-- Datatable init js -->
<script th:src="@{/assets/pages/datatables.init.js}"></script>

<!-- Sweet-Alert  -->
<script th:src="@{/plugins/sweet-alert2/sweetalert2.min.js}"></script>
<script th:src="@{/assets/pages/sweet-alert.init.js}"></script>


<script>

    $(document).ready(function () {
        $.ajax({
            url: baseUrl + '/question-type',
            type: 'post',
            contentType: 'application/json',
            dataType: "json",
            success: function (res) {
                let $questionType = $('#delete-select');
                for (let i = 0; i < res.length; i++) {
                    $questionType.append('<option>' + res[i] + '</option>>');
                }
            },
            error: function (res) {
            }
        });

        $('#question-delete-type-button').click(function () {
            swal({
                title: '提示',
                text: "你确定要删除吗",
                type: 'warning',
                showCancelButton: true,
                confirmButtonClass: 'btn btn-success',
                cancelButtonClass: 'btn btn-danger ml-2',
                confirmButtonText: '确定',
                cancelButtonText: '取消'
            }).then(function () {
                typeRemove = $('#delete-select').val();
                $.ajax({
                    url: baseUrl + '/type-delete?type=' + typeRemove,
                    type: 'get',
                    contentType: 'application/json',
                    success: function (res) {
                        swal(
                            '已删除!',
                            '该课程已成功删除',
                            'success'
                        ).then(function () {
                            window.location.reload();
                        })
                    },
                    error: function (res) {
                        let data = jQuery.parseJSON(res.responseText);
                        swal(data.message, "删除失败", "error").then(function () {
                            window.location.reload()
                        });
                    }
                })
            })
        })

    });
    $('#question-put-button').click(function () {
        $(location).attr('href', baseUrl + '/question-put');
    })

    $('#question-type-button').click(function () {
        let questionType = $('#question-type-input').val();
        let params = {
            "questionType" : questionType
        };
        $.ajax({
            url: baseUrl + '/type-put',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(params),
            dataType: "json",
            success: function (res) {
                swal("添加成功！","提示", "success").then(function () {
                        window.location.reload()
                    }
                );
            },
            error: function (res) {
                let data = jQuery.parseJSON(res.responseText);
                swal(data.message, "添加失败", "error");
            }
        });
    })
</script>
</body>

</html>
