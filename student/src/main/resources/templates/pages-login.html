<body>
    <div class="accountbg"></div>

    <!-- Begin page -->
    <div class="home-btn d-none d-sm-block">
        <a th:href="@{/index}" class="text-white"><i class="mdi mdi-home h1"></i></a>
    </div>

    <div class="wrapper-page">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-5">
                    <div class="card card-pages shadow-none mt-4">
                        <div class="card-body">
                            <div class="text-center mt-0 mb-3">
                                <a th:href="@{/index}" class="logo logo-admin">
                                    <img th:src="@{/assets/images/logo2.png}" class="mt-3" alt="" height="40"></a>
                                <p class="text-muted w-75 mx-auto mb-4 mt-4">欢迎使用 Coding Online 在线编程系统</p>
                            </div>

                            <form id="login-form" class="form-horizontal mt-4">

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="username">用户名</label>
                                        <input class="form-control" type="text" required="" id="username" name="username" placeholder="请输入用户名">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <label for="password">密码</label>
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="请输入密码">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-12">
                                        <div class="checkbox checkbox-primary">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember-me">
                                                <label class="custom-control-label" for="customCheck1"> 记住我</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-3">
                                    <div class="col-12">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">登录</button>
                                    </div>
                                </div>

                                <div class="form-group text-center mt-4">
                                    <div class="col-12">
                                        <div class="float-left">
                                            <a th:href="@{/pages-recoverpw}" class="text-muted"><i class="fa fa-lock mr-1"></i> 忘记密码?</a>
                                        </div>
                                        <div class="text-right">
                                            <a th:href="@{/pages-register}" class="text-muted">注册</a>
                                        </div>
                                    </div>
                                </div>

<!--                                <div class="text-center">-->
<!--                                    <p class="mt-4 text-muted">Sign in with</p>-->
<!--                                    <ul class="social-list list-inline mb-2">-->

<!--                                        </li>-->

<!--                                            <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i class="mdi mdi-google"></i></a>-->
<!--                                        </li>-->
<!--                                        <li class="list-inline-item">-->
<!--                                            <a href="javascript: void(0);" class="social-list-item border-info text-info"><i class="mdi mdi-twitter"></i></a>-->
<!--                                        </li>-->
<!--                                        <li class="list-inline-item">-->

<!--                                        </li>-->
<!--                                    </ul>-->
<!--                                </div>-->

                            </form>

                        </div>

                    </div>

                </div>
            </div>
            <!-- end row -->
        </div>
    </div>

    <!-- jQuery  -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
    <script th:src="@{/assets/js/waves.min.js}"></script>

    <script th:src="@{/plugins/apexchart/apexcharts.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- App js -->
    <script th:src="@{/assets/js/app.js}"></script>

    <script th:src="@{/assets/js/login.js}"></script>
